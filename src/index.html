<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="main.js"></script>
  <title>Currency Exchanger</title>
</head>
<body>
  <div class="container header">
    <h2>Currency Exchanger</h2>
      <p class="titleintro">Welcome to the currency exchanger! </p>
    <div class="progress-container">
      <div class="progress-bar" id="myBar"></div>
    </div>
  </div>
  <form id="currencyChanger" class="container">
    <h4>Enter you amount you wish to Exchange (USD)</h4>
    <input id="usdInput" type="USD"><br><br>
    <h4>Choose a type of currency</h4><br>
    <select name="currencyOptions" id="currencyChoices">
      <option value="CHF">Swiss Franc</option>
      <option value="INR">Rupes</option>
      <option value="JPY">Yen</option>
      <option value="EUR">Euro</option>
      <option value="AED">UAE Dirham</option>
      <option value="ARS">Argentine Peso</option>
      <option value="BSD">Bahamian Dollar</option>
      <option value="DKK">Danish Krone</option>
      <option value="GBP">Pound Sterling</option>
      <option value="KRW">South Korean Won</option>
      <option value="MXN">Mexican Peso</option>
      <option value="MYR">Malaysian Ringgit</option>
      <option value="RUB">Russian Ruble</option>
    </select>
    <button type="submit" class="btn btn-success">Submit</button><br><br>
    <output id="convCurrency"></output>
  </form>
</body>
</html>
