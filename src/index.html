<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="main.js"></script>
  <title>Currency Exchanger</title>
</head>
<body>
  <div class="container header">
    <h2>Currency Exchanger</h2>
      <p class="titleintro">Welcome to the currency exchanger! </p>
    <div class="progress-container">
      <div class="progress-bar" id="myBar"></div>
    </div>
  </div>
  <form id="currencyChanger" class="container">
    <h4>Enter you amount you wish to Exchange (USD)</h4>
    <input id="usdInput" type="USD"><br><br>
    <h4>Choose a type of currency</h4><br>
    <label for="CHF">Swiss Franc</label><br>
    <input class= "cashtypes" type="image" src='https://www.pymnts.com/wp-content/uploads/2019/07/Swiss-Franc-central-bank-Interest-rates.jpg' alt='Swiss franc' id="CHF"><br>
    <label for="INR">Rupes</label><br>
    <input class= "cashtypes" type="image" src='https://st.depositphotos.com/1093689/1256/i/450/depositphotos_12568502-stock-photo-woman-counting-indian-rupees.jpg' alt='Rupes' name="altCash" id="INR"><br>
    <label for="JPY">Yen</label><br>
    <input class= "cashtypes" type="image" src='https://cdn.mainichi.jp/vol1/2020/06/18/20200618p2a00m0na013000p/8.jpg?2' alt='Yen' name="altCash" id="JPY"><br>
    <label for="EUR">Euro</label><br>
    <input class= "cashtypes" type="image" src="https://compote.slate.com/images/1ae02179-50c0-4b5f-859c-a365f20aa463.jpeg?width=780&height=520&rect=1560x1040&offset=0x0" alt="Euro" name="altCash" id="EUR"><br><br>
  </form>
  <output id="convCurrency"></output>
</body>
</html>
